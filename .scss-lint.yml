# default config https://github.com/causes/scss-lint/blob/master/config/default.yml

linters:
  BorderZero:
    enabled: false

  Indentation:
    severity: warning
    width: 2

  Comment:
    enabled: false

  HexNotation:
    enabled: false

  SingleLinePerProperty:
    allow_single_line_rule_sets: false

  PropertySortOrder:
    enabled: false

  SelectorFormat:
    convention: '[a-z0-9\-\_]+'

  SelectorDepth:
    enabled: false
    max_depth: 4
